<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Ajax Homework</title>
  </head>
  <body>
    <div class="container">
      <div class="adding-wrapper">
        <h2>Add Category</h2>
        <form method="POST">
          <div class="my-form-group">
            <label for="category">Category</label>
            <input
              type="text"
              name="category"
              id="categoryInput"
              placeholder="Category"
            />
          </div>
          <div class="my-form-group">
            <button type="button" id="addCategoryBtn">Add category</button>
            <button type="button" id="updateCategoryBtn" style="display: none">
              Update category
            </button>
          </div>
        </form>
      </div>
      <div class="list-wrapper">
        <h2>List of Categories</h2>
        <table>
          <thead>
            <tr>
              <th class="thId">ID</th>
              <th class="thCategory">Category</th>
              <th class="thEdit">Edit</th>
              <th class="thDelete">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Print categories from JS -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="assets/js/main.js"></script>
  </body>
</html>
